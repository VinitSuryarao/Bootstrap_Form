<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <style type="text/css">
            .orange {background-color: orange;}
            .green {background-color: green;}
            .red {background-color: red;}
            .gray {background-color: rgb(212, 207, 207);}
            .pink { background-color: pink; }
            .yellow { background-color: rgb(238, 238, 200); }

        </style>
        
    </head>
    <body>
         <div class="container yellow"> 
             <h1 class="text-center"> Bootstrap Form Classes</h1>
             <div class="row py-3">
                <div class="col-md-6">
                    <!-- Text Box -->
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-control"> 
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control"> 
                        <small class="form-text text-muted">
                            Password should be 8 to 15 characters long
                        </small>
                    </div>
                     <!-- Drop Down -->
                    <div class="form-group">
                        <label>Country</label>
                        <select name="" id="" class="form-control"> 
                            <option value="">India</option>
                            <option value="">United States</option>
                            <option value="">Russia</option>
                        </select>
                    </div>
                     <!-- Text Area -->
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control"></textarea>
                    </div>
                     <!-- Text Box Read Only -->
                    <div class="form-group">
                        <label>Read Only Text</label>
                        <input type="text" value="this is read only text" 
                        class="form-control-plaintext" readonly> 
                    </div>
                     <!-- File Upload -->
                    <div class="form-group">
                        <label>Upload CV</label>
                        <input type="file" class="form-control-file"> 
                    </div>
                     <!-- Range -->
                    <div class="form-group">
                        <label>Age Range</label>
                        <input type="range" class="form-control-range"> 
                    </div>
                     <!-- Check Box -->
                     <div class="form-group">
                        <label>Hobbies</label>
                        <div class="form-check"> 
                            <input type="checkbox" class="form-check-input" id="Trekking"> 
                            <label for="Trekking" class="form-check-label">Trekking</label>
                        </div>
                        <div class="form-check"> 
                            <input type="checkbox" class="form-check-input" id="Travel"> 
                            <label for="Travel" class="form-check-label">Travel</label>
                        </div>
                        <div class="form-check"> 
                            <input type="checkbox" class="form-check-input" id="Swim" disabled> 
                            <label for="Swim" class="form-check-label">Swimming</label>
                        </div>
                    </div>
                     <!-- Radio -->
                     <div class="form-group">
                        <label>Gender</label>
                        <div class="form-check"> 
                            <input type="radio" class="form-check-input" id="Male"> 
                            <label for="Male" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check"> 
                            <input type="radio" class="form-check-input" id="Female"> 
                            <label for="Female" class="form-check-label">Female</label>
                        </div>
                    </div>
                </div>
             </div>
        </div> 
    </body>
</html>
